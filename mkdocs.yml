---
site_name          : spf2acl
site_description   : Generator for Postscreen accesslist based on senders' SPF records.
repo_url           : https://github.com/NimVek/python-spf2acl

theme              :
  name: material

nav                :
  - Home: index.md
  - Changelog: CHANGELOG.md
  - Contributing:
      - Guide: CONTRIBUTING.md
      - Code of Conduct: CODE_OF_CONDUCT.md
  - API: mkapi/api/src/spf2acl|strict
  - About:
      - License: LICENSE.md

plugins            :
  - search
  - mkapi
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: dev.mkdocs:on_pre_build

markdown_extensions:
  - admonition
  - codehilite
  - extra
  - pymdownx.details
  - pymdownx.highlight
